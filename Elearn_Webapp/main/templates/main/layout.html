<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/cat.jpg' %}" alt="Лого">
        <span class="logo">c_plus_plus</span>
        <h3>Навигация</h3>
        <ul>
            <a href=""><li><i class="bi bi-house-fill"></i> Главная</li></a>
            <a href=""><li><i class="bi bi-graph-up-arrow"></i> Востребованность</li></a>
            <a href=""><li><i class="bi bi-globe"></i> География</li></a>
            <a href=""><li><i class="bi bi-laptop"></i> Навыки</li></a>
            <a href=""><li><i class="bi bi-calendar-check-fill"></i> Последние вакансии</li></a>
        </ul>
    </aside>
    <main>
      {% block content %}
      {% endblock %}
    </main>
</body>
</html>
