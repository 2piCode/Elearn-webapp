<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'vacancy/css/main.css' %}">
    <script src="https://kit.fontawesome.com/3c3926b920.js"></script>
</head>
<body>
    <aside>
        <i class="fas fa-terminal logo"></i>
        <span class="logo text">C/C++</span>
        <h3 class="profession">Профессия<br>C/C++ программист</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url 'relevance' %}"><li><i class="fas fa-chart-line"></i> Востребованность</li></a>
            <a href="{% url 'geography' %}"><li><i class="fas fa-globe-europe"></i> География</li></a>
            <a href="{% url 'skills' %}"><li><i class="fas fa-brain"></i> Навыки</li></a>
            <a href="{% url 'last' %}"><li><i class="far fa-calendar-check"></i> Последние вакансии</li></a>
        </ul>
    </aside>
    <div class="right_menu">
    </div>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <footer class="footer">
        <p>Тупиков Иван Ильич<br>РИ-210943</p>
    </footer>
</body>
</html>
